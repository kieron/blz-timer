<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blaze Countdown</title>
  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Dark theme settings */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #232323;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    /* tsParticles container fills the entire background */
    #tsparticles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Setup container styling */
    #setupContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #e32618;
    }
    .controls {
      margin-bottom: 20px;
    }
    input {
      font-size: 1.2rem;
      padding: 10px;
      width: 150px;
      margin-right: 10px;
      border: 1px solid #e32618;
      color: #fff;
      outline: none;
      background: #ff000000;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #e32618;   
      background: #ff000000;
      color: #fff;
    }
    /* Timer display styling: 10rem sized text, centered on screen */
    #timerDisplay {
      font-size: 10rem;
      font-weight: bold;
      color: #e32618;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- tsParticles container -->
  <div id="tsparticles"></div>
  
  <!-- Setup elements for timer input -->
  <div id="setupContainer">
    <h1>Blaze Countdown</h1>
    <div class="controls">
      <input id="duration" type="number" placeholder="Minutes">
      <button id="startTimer">Start Timer</button>
    </div>
  </div>
  
  <!-- Timer display -->
  <div id="timerDisplay"></div>

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
  <script>
    // Timer functionality
    const startButton = document.getElementById('startTimer');
    const durationInput = document.getElementById('duration');
    const timerDisplay = document.getElementById('timerDisplay');
    const setupContainer = document.getElementById('setupContainer');
    let timerInterval;

    function startTimer(durationInMinutes) {
      let timeRemaining = durationInMinutes * 60; // convert minutes to seconds
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = "Time's up!";
          return;
        }
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timerDisplay.textContent = `${minutes}:${seconds}`;
        timeRemaining--;
      }, 1000);
    }

    startButton.addEventListener('click', () => {
      const duration = parseInt(durationInput.value, 10);
      if (isNaN(duration) || duration <= 0) {
        alert('Please enter a valid number of minutes.');
        return;
      }
      // Hide the setup elements once the timer starts
      setupContainer.style.display = 'none';
      startTimer(duration);
    });

    // Initialize tsParticles for fire effect
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 200 },
        color: { value: ["#ff0000", "#ff9900", "#ff3300"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 5, random: true },
        move: {
          enable: true,
          speed: 5,
          direction: "top",
          random: true,
          outModes: { default: "out" },
        },
      },
      background: { color: "transparent" },
      detectRetina: true,
    });
  </script>
</body>
</html>
