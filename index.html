<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blaze Countdown</title>
  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      height: 100vh;
      margin: 0;
    }
    /* Dark theme settings */
    body {
      font-family: "Anta", sans-serif;
      font-weight: 400;
      font-style: normal;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    /* tsParticles container fills the entire background */
    #tsparticles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Setup container styling */
    #setupContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #e32618;
    }
    .controls {
      margin-bottom: 20px;
    }
    input {
      font-size: 1.2rem;
      padding: 10px;
      width: 90px;
      margin-right: 10px;
      border: 1px solid #e32618;
      color: #fff;
      outline: none;
      background: transparent;
      border-radius: 5px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #e32618;   
      background: transparent;
      color: #9a9a9a;
      border-radius: 5px;
    }
    /* Container for timer and label */
    #timerContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    /* Timer display styling */
    #timerDisplay {
      font-size: 6rem;
      font-weight: bold;
      color: #e32618;
      text-align: center;
    }
    /* Timer label styling */
    #timerLabel {
      font-size: 6rem;
      font-weight: bold;
      color: #e32618;
      margin-left: 2rem;
    }
    /* Fireworks container */
    .firework {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }
    .firework-particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
    }
    #timerContext {
      width: 250px;
    }
  </style>
</head>
<body>
  <!-- tsParticles container -->
  <div id="tsparticles"></div>
  
  <!-- Setup elements for timer input -->
  <div id="setupContainer">
    <h1>Blaze Countdown</h1>
    <div class="controls">
      <input id="duration" type="number" placeholder="Minutes">
      <input id="timerContext" type="text" placeholder="What's this timer for?">
      <button id="startTimer">Start Timer ‚è≥</button>
    </div>
  </div>
  
  <!-- Change the timer display structure -->
  <div id="timerContainer">
    <div id="timerDisplay"></div>
    <div id="timerLabel"></div>
  </div>

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
  <script>
    // Timer functionality
    const startButton = document.getElementById('startTimer');
    const durationInput = document.getElementById('duration');
    const contextInput = document.getElementById('timerContext');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerLabel = document.getElementById('timerLabel');
    const setupContainer = document.getElementById('setupContainer');
    let timerInterval;

    // Fireworks functionality
    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = `${x}px`;
      firework.style.top = `${y}px`;
      document.body.appendChild(firework);
      
      // Create particles
      const colors = ['#ff0000', '#ffff00', '#ff9900', '#ff00ff', '#00ffff', '#00ff00'];
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework-particle';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        firework.appendChild(particle);
        
        // Random direction
        const angle = Math.random() * Math.PI * 2;
        const speed = 1 + Math.random() * 5;
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;
        
        // Animation
        let opacity = 1;
        let posX = 0;
        let posY = 0;
        let gravity = 0.05;
        
        const animate = () => {
          posX += vx;
          posY += vy;
          vy += gravity; // Add gravity effect
          opacity -= 0.01;
          
          particle.style.transform = `translate(${posX}px, ${posY}px)`;
          particle.style.opacity = opacity;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
            // Remove firework container if empty
            if (firework.children.length === 0) {
              firework.remove();
            }
          }
        };
        
        requestAnimationFrame(animate);
      }
    }
    
    function launchFireworks() {
      // Launch multiple fireworks
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.5;
          createFirework(x, y);
        }, i * 300);
      }
    }

    function startTimer(durationInMinutes) {
      let timeRemaining = durationInMinutes * 60; // convert minutes to seconds
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          // Hide timer container instead of showing "Time's up!"
          document.getElementById('timerContainer').style.display = 'none';
          // Launch more fireworks for longer
          launchMoreFireworks();
          return;
        }
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timerDisplay.textContent = `${minutes}:${seconds}`;
        timeRemaining--;
      }, 1000);
    }

    // Enhanced fireworks function for longer, more intense display
    function launchMoreFireworks() {
      // Launch multiple rounds of fireworks
      for (let round = 0; round < 5; round++) {
        setTimeout(() => {
          // Launch more fireworks in each round
          for (let i = 0; i < 15; i++) {
            setTimeout(() => {
              const x = Math.random() * window.innerWidth;
              const y = Math.random() * window.innerHeight * 0.7;
              createFirework(x, y);
            }, i * 200);
          }
        }, round * 1500);
      }
    }

    startButton.addEventListener('click', () => {
      const duration = parseInt(durationInput.value, 10);
      if (isNaN(duration) || duration <= 0) {
        alert('Please enter a valid number of minutes.');
        return;
      }
      
      // Get the context and display it as a label
      const context = contextInput.value.trim();
      if (context) {
        timerLabel.textContent = context;
      }
      
      // Hide the setup elements once the timer starts
      setupContainer.style.display = 'none';
      startTimer(duration);
    });

    // Initialize tsParticles for fire effect
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 200 },
        color: { value: ["#ff0000", "#ff9900", "#ff3300"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 5, random: true },
        move: {
          enable: true,
          speed: 5,
          direction: "top",
          random: true,
          outModes: { default: "out" },
        },
      },
      background: { color: "transparent" },
      detectRetina: true,
    });
  </script>
</body>
</html>
